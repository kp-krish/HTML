<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center; font-weight: 700; font-size:20px;">Time Table</h2>

        <tr>
            <th></th>
            <th> Monday </th>
            <th> Tuesday </th>
            <th> Wednesday</th>
            <th> Thursday </th>
            <th> Friday </th>
        </tr>   
        <tr>
            <th>9:00-9:55</th>
            <td>Embedded</td>
            <td>Web</td>
            <td>AI</td>
            <td>ML</td>
            <td>CDCT</td>
        </tr>
        <tr>
            <th>10:00-10:55</th>
            <td>CN</td>
            <td>CN</td>
            <td>Web</td>
            <td>CN</td>
            <td>ML</td>
        </tr>
        <tr>
            <th>11:10-12:05</th>
            <td>Cloud</td>
            <td rowspan="2">Cloud LAB</td>
            <td rowspan="2">Embedded LAB</td>
            <td>AI</td>
            <td rowspan="2">ML LAB</td>
        </tr>
        <tr>
            <th>12:10-1:05</th>
            <td>AI</td>
            <td>Embedded</td>
        </tr>
        <tr>
            <th>1:10-2:05</th>

        </tr>
        <tr>
            <th>2:10-3:05</th>
            <td rowspan="2">AI LAB</td>
            <td rowspan="2">CN Lab</td>
            <td>CDCT</td>
            <td rowspan="2">Web</td>
            <td rowspan="2">CS-3</td>
        </tr>
        <tr>
            <th>3:10-4:05</th>
            <td>Embedded</td>
        </tr>
    </table>
</body>
</html>
